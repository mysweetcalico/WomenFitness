<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", sans-serif
    }

    body,
    html {
        height: 100%;
        line-height: 1.8;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }

    .container {
        padding-top: 32px;
    }
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="css\aboutstyle.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
            <a href="index.html" class="w3-bar-item w3-button w3-wide">FEMFIT</a>
            <!-- Right-sided navbar links -->
            <div class="w3-left w3-hide-small">
                <a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
                <a href="trainer.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TRAINERS</a>
                <a href="nutritionists.html" class="w3-bar-item w3-button"><i class="fa fa-th"></i> NUTRITIONISTS</a>
            </div>
            <div class="w3-right w3-hide-small">

                <a href="application.html" class="w3-bar-item w3-button"><i class="fa fa-usd"></i> Apply to be a
                    trainer!</a>
                <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> LOGIN</a>
                <a href="Signup.html" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> SIGN UP</a>
            </div>
            <!-- Hide left-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-left w3-hide-large w3-hide-medium"
                onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
        style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close
            Ã—</a>
        <a href="about.html" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
        <a href="trainer.html" onclick="w3_close()" class="w3-bar-item w3-button">TRAINERS</a>
        <a href="nutritionists.html" onclick="w3_close()" class="w3-bar-item w3-button">NUTRITIONISTS</a>
        <a href="application.html" onclick="w3_close()" class="w3-bar-item w3-button">APPLY</a>
        <a href="Signup.html" onclick="w3_close()" class="w3-bar-item w3-button">SIGN UP</a>
    </nav>

    <body>
        <div class="container">
            <div>
                <h1>FemFit</h1>
                <p>Sign up to connect with female trainers and nutritionists</p>
            </div>

            <div class="thirdPartyLogIn">
                <button>
                    <span>Google Icon</span>
                    <span>Log in with Google</span>
                </button>
                <button>
                    <span>Facebook Icon</span>
                    <span>Log in with Facebook</span>
                </button>
                <button>
                    <span>Apple Icon</span>
                    <span>Log in with Apple</span>
                </button>
            </div>

            <form class="siteSignup">
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="fullName" placeholder="Full Name">
                <input type="text" id="userName" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button type="button" id="submitButton">Sign up</button>
                <p>By signing up, you agree to our Terms, Data Policy, and Cookies Policy</p>
            </form>
        </div>

        <div>
            <span>Have an account?</span>
            <span>Log in</span>
        </div>

    </body>

</html>
